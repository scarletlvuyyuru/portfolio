      <div class="container-fluid intro text-center">
        
          <h1>LETS GET IN TOUCH!</h1>
       <div class="mb-3">
        <h2 class="mt-4">Fill out an inquiry form below if you would like me to contact you!</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSelOSebNe2lZxV7EXkojt2o01MbFM1olwMAdEaWFB2mYarVVw/viewform?usp=dialog" method="post" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="name" class="form-label mt-4">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
    
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Tell me how I can help!" required></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
   
       
       
    </div>
